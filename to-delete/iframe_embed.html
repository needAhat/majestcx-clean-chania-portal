<script type="text/javascript">
    // Set up a message listener for cross-origin communication
    window.addEventListener('message', function(event) {
      // Check origin for security (adjust to match your iframe source)
      if (event.origin === "https://needahat.github.io") {
        if (event.data && event.data.type === 'resize') {
          const iframe = document.getElementById('idIframe');
          iframe.style.height = event.data.height + 'px';
        }
      }
    });
  </script>
  
  <div class="responsive-iframe-container">
    <iframe id="idIframe" style="width:100%; min-height:98vh; border:none;overflow:hidden;" src="https://needahat.github.io/esn-tuc-sharesheet/index.html"></iframe>
